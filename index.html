<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Haven</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: url("ante-samarzija-lsmu0rUhUOk-unsplash.jpg") no-repeat
          center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      .hero {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        padding: 50px;
        border-radius: 10px;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      .hero p {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .hero button {
        background: #c49a6c;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .hero button:hover {
        background: #a6814c;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Welcome to Coffee Haven</h1>
      <p>Experience the finest Coffee blends made with love.</p>
      <button onclick="showMessage()">Explore Menu</button>
    </div>

    <script>
      function showMessage() {
        alert("Coming Soon!");
      }
    </script>
  </body>
</html>
